# XRK-AGT Python 子服务端配置文件

# 服务器配置
server:
  host: "0.0.0.0"      # 监听地址
  port: 8000           # 监听端口（默认 8000，避免与主服务端 2537 冲突）
  reload: false        # 开发模式自动重载（生产环境设为 false）
  log_level: "info"    # 日志级别: debug, info, warning, error

# CORS 配置
cors:
  origins:
    - "*"               # 允许的源（生产环境建议指定具体域名）
    # - "http://localhost:2537"  # 主服务端地址
    # - "https://yourdomain.com"

# API 配置
api:
  auto_load: true      # 自动加载 apis 目录下的 API
  api_dir: "apis"      # API 目录名称
