[project]
name = "xrk-pyserver"
version = "1.0.0"
description = "XRK-AGT Python 子服务端"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pyyaml>=6.0",
]

[project.scripts]
xrk = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["core", "apis"]
include = ["main.py"]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "black>=23.11.0",
]
