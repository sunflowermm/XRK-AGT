# ============================================
# Playwright 渲染器默认配置
# ============================================
# 默认配置，实际生效配置由 data/server_bots/{port}/renderers/playwright/config.yaml 覆盖。
# 自定义请复制到该路径为 config.yaml；更新后需重启。

# ----------------------------------------
# 浏览器
# ----------------------------------------
browserType: chromium   # chromium、firefox、webkit
headless: true
chromiumPath:
wsEndpoint:
args:
  - --disable-gpu
  - --no-sandbox
  - --disable-dev-shm-usage

# ----------------------------------------
# 截图与重试
# ----------------------------------------
playwrightTimeout: 120000   # 截图超时（毫秒）
healthCheckInterval: 60000  # 健康检查间隔（毫秒）
maxRetries: 3
retryDelay: 2000            # 重试延迟（毫秒）
restartNum: 150             # 截图次数达此后重启浏览器

# ----------------------------------------
# 视口
# ----------------------------------------
viewport:
  width: 1280
  height: 720
  deviceScaleFactor: 1

# ----------------------------------------
# 上下文
# ----------------------------------------
contextOptions:
  bypassCSP: true
  reducedMotion: "reduce"   # reduce、no-preference
