# ============================================
# Puppeteer 渲染器默认配置
# ============================================
# 默认配置，实际生效配置由 data/server_bots/{port}/renderers/puppeteer/config.yaml 覆盖。
# 自定义请复制到该路径为 config.yaml；更新后需重启。

# ----------------------------------------
# 浏览器
# ----------------------------------------
headless: "new"    # 无头模式：new、old、false
chromiumPath:      # Chromium 可执行路径，留空用内置
wsEndpoint:        # 远程浏览器 WS 地址，留空则本地启动
args:
  - --disable-gpu
  - --no-sandbox
  - --disable-dev-shm-usage

# ----------------------------------------
# 截图与重启
# ----------------------------------------
puppeteerTimeout: 120000   # 截图超时（毫秒）
restartNum: 150            # 截图次数达此后重启浏览器

# ----------------------------------------
# 视口
# ----------------------------------------
viewport:
  width: 1280
  height: 720
  deviceScaleFactor: 1
