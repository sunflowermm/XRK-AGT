# ============================================
# 火山引擎 ASR 配置（随端口变化）
# ============================================
# 豆包语音识别（ASR），大模型异步接口。
# 位置：data/server_bots/{port}/volcengine_asr.yaml

# ----------------------------------------
# WebSocket 连接配置
# ----------------------------------------
# WebSocket连接地址
wsUrl: "wss://openspeech.bytedance.com/api/v3/sauc/bigmodel_async"
# APP ID（火山引擎控制台获取的APP ID）
appKey: ""
# Access Token（火山引擎控制台获取的Access Token，不是Secret Key）
accessKey: ""
# 资源ID（volc.bigasr.sauc.duration 或 volc.seedasr.sauc.duration）
resourceId: "volc.bigasr.sauc.duration"

# ----------------------------------------
# 功能开关配置
# ----------------------------------------
# 是否启用逆文本标准化（ITN）
enableItn: true
# 是否启用标点符号
enablePunc: true
# 是否启用说话人分离（DDC）
enableDdc: false
# 是否显示话语
showUtterances: true
# 是否启用加速文本
enableAccelerateText: true

# ----------------------------------------
# 结果类型配置
# ----------------------------------------
# 结果类型：full（完整结果）
resultType: "full"

# ----------------------------------------
# 参数配置
# ----------------------------------------
# 加速分数
accelerateScore: 15
# 是否持久化WebSocket连接
persistentWs: true
# 空闲关闭时间（毫秒）
idleCloseMs: 6000
# 结束窗口大小
endWindowSize: 350
# 强制转语音时间（毫秒）
forceToSpeechTime: 500
# 最大音频缓冲区大小（秒）
maxAudioBufferSize: 30
# ASR最终文本等待时间（毫秒）
asrFinalTextWaitMs: 1200
