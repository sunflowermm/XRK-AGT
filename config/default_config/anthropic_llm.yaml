# ============================================
# Anthropic 官方 LLM 配置（Claude / Messages API）
# 文件位置：data/server_bots/{port}/anthropic_llm.yaml
# Provider: anthropic
# ============================================

apiKey: ""

baseUrl: "https://api.anthropic.com/v1"
path: "/messages"

# 真实模型名（示例）
model: "claude-3-5-sonnet-latest"

temperature: 0.7
maxTokens: 4096
topP: 1.0

# Anthropic 版本头（anthropic-version）
anthropicVersion: "2023-06-01"

# 工具调用：协议不同，默认关闭
enableTools: false

# 请求超时时间（毫秒）
timeout: 360000

# Stream 流式输出配置
# 是否启用流式输出（默认启用）
enableStream: true

headers: {}
extraBody: {}

# 代理配置（可选）
# 用于为 Anthropic 请求配置 HTTP(S) 代理
# 示例：
# proxy:
#   enabled: true
#   url: "http://127.0.0.1:7890"
proxy: {}
