# ============================================
# GPTGod 识图工厂配置（随端口变化）
# ============================================
# 此配置文件为 GPTGod 识图能力配置，每个端口有独立的配置
# 位置：data/server_bots/{port}/gptgod_vision.yaml

# ----------------------------------------
# API 基础配置
# ----------------------------------------
# API基础地址
baseUrl: "https://api.gptgod.online/v1"
# API密钥
apiKey: ""
# 文件上传地址
fileUploadUrl: "https://api.gptgod.online/v1/files"

# ----------------------------------------
# 模型配置
# ----------------------------------------
# 识图模型
visionModel: "glm-4-alltools"

# ----------------------------------------
# API 参数配置
# ----------------------------------------
# 温度参数（0-2），值越高越随机
temperature: 0.8
# 最大输出token数
maxTokens: 6000
# Top-p采样（0-1）
topP: 0.9
# 存在惩罚（-2.0到2.0）
presencePenalty: 0.6
# 频率惩罚（-2.0到2.0）
frequencyPenalty: 0.6
# 请求超时时间（毫秒）
timeout: 360000

# ----------------------------------------
# 接口路径配置
# ----------------------------------------
# 聊天完成接口路径
path: "/chat/completions"
