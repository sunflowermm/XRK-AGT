# ============================================
# Sequelize 数据库配置（全局配置）
# ============================================
# 此配置文件为Sequelize ORM配置，不随服务器端口变化
# https://sequelize.org/docs/v6/getting-started

# ----------------------------------------
# 数据库类型
# ----------------------------------------
# 支持: mysql, postgres, sqlite, db2, mariadb, mssql
dialect: sqlite

# ----------------------------------------
# SQLite 文件地址
# ----------------------------------------
storage: data/db/data.db

# ----------------------------------------
# 日志配置
# ----------------------------------------
logging: false
