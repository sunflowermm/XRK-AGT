# ============================================
# Sequelize 数据库配置（全局配置）
# ============================================
# 此配置文件为Sequelize ORM配置，不随服务器端口变化
# 位置：data/server_bots/db.yaml
# 文档：https://sequelize.org/docs/v6/getting-started

# ----------------------------------------
# 数据库类型
# ----------------------------------------
# 支持：mysql、postgres、sqlite、db2、mariadb、mssql
dialect: sqlite

# ----------------------------------------
# SQLite 文件地址
# ----------------------------------------
# 仅当dialect为sqlite时生效
storage: "data/db/data.db"

# ----------------------------------------
# 日志配置
# ----------------------------------------
# 是否输出SQL日志（false：不输出，true：输出，或传入日志函数）
logging: false
