# ============================================
# AI工作流配置（全局配置）
# ============================================
# 此配置文件为AI工作流系统配置，不随服务器端口变化
# 位置：data/server_bots/aistream.yaml

# ----------------------------------------
# 工作流系统开关
# ----------------------------------------
enabled: true

# ----------------------------------------
# 工作流目录路径（相对于项目根目录）
# ----------------------------------------
streamDir: "core/stream"

# ----------------------------------------
# 工作流全局设置
# ----------------------------------------
global:
  # 最大执行超时时间（毫秒）
  maxTimeout: 360000
  # 是否启用调试日志
  debug: false
  # 并发执行限制
  maxConcurrent: 5

# ----------------------------------------
# 工作流缓存设置
# ----------------------------------------
cache:
  # 是否启用缓存
  enabled: true
  # 缓存过期时间（秒）
  ttl: 300
  # 最大缓存条数
  maxSize: 100

# ----------------------------------------
# LLM 工厂运营商选择
# ----------------------------------------
# 详细配置位于 data/server_bots/{port}/gptgod_llm.yaml、volcengine_llm.yaml、xiaomimimo_llm.yaml
llm:
  # LLM运营商：gptgod、volcengine、xiaomimimo、openai、openai_compat、gemini、anthropic、azure_openai
  Provider: gptgod
  # LLM请求超时时间（毫秒），默认360000（6分钟）
  timeout: 360000
  # LLM请求重试配置
  retry:
    # 是否启用重试
    enabled: true
    # 最大重试次数
    maxAttempts: 3
    # 重试延迟（毫秒）
    delay: 2000
    # 重试条件：timeout（超时）、network（网络错误）、5xx（服务器错误）、all（所有错误）
    retryOn: ["timeout", "network", "5xx"]

# ----------------------------------------
# 识图工厂运营商选择
# ----------------------------------------
# 详细配置位于 data/server_bots/{port}/gptgod_vision.yaml、volcengine_vision.yaml
# 注意：工作流不直接调用识图工厂，而是由 LLM 在检测到图片时调用
vision:
  # 识图运营商：gptgod、volcengine
  Provider: gptgod

# ----------------------------------------
# ASR 工厂运营商选择
# ----------------------------------------
# 详细配置位于 data/server_bots/{port}/volcengine_asr.yaml
asr:
  # ASR运营商：volcengine
  Provider: volcengine
  # ASR识别结果调用的工作流名称
  workflow: device

# ----------------------------------------
# TTS 工厂运营商选择
# ----------------------------------------
# 详细配置位于 data/server_bots/{port}/volcengine_tts.yaml
tts:
  # TTS运营商：volcengine
  Provider: volcengine
  # 是否只有ASR触发才有TTS（false表示所有消息事件都能触发TTS）
  onlyForASR: true

# ----------------------------------------
# MCP 服务配置
# ----------------------------------------
# Model Context Protocol (MCP) 服务配置，用于工具调用和跨平台集成
mcp:
  # 是否启用MCP服务
  enabled: true
  # 是否自动从工作流中收集并注册MCP工具
  autoRegister: true
  # 外部MCP连接（可选）：用于未来把外部MCP服务器的工具桥接进本系统
  # 注意：这是扩展配置占位，具体桥接逻辑由后续实现决定
  remote:
    enabled: false
    servers: []

# ----------------------------------------
# Python子服务端配置
# ----------------------------------------
# 子服务端提供向量化、数据处理等服务
subserver:
  # 子服务端地址
  host: "127.0.0.1"
  # 子服务端端口
  port: 8000
  # 请求超时时间（毫秒）
  timeout: 30000

