# ============================================
# Chatbot 业务配置（随端口变化）
# ============================================
# 每个端口有独立副本，控制主人、自动同意/退群、私聊开关、白名单/黑名单、频道等。
# 位置：data/server_bots/{port}/chatbot.yaml
# 包含：主人、自动处理、私聊、白名单、黑名单、频道。

# ----------------------------------------
# 主人
# ----------------------------------------
master:
  qq: []   # 主人 QQ 号列表，拥有最高权限

# ----------------------------------------
# 自动处理
# ----------------------------------------
auto:
  friend: 1   # 是否自动同意加好友：1-同意 0-不处理
  quit: 50    # 被好友拉进群时，群人数小于此值自动退群，0 不处理

# ----------------------------------------
# 私聊
# ----------------------------------------
private:
  disabled: false
  disabledMsg: "私聊功能已禁用"
  passKeywords:   # 包含这些字符串的消息不受私聊限制
    - stoken

# ----------------------------------------
# 白名单
# ----------------------------------------
whitelist:
  groups: []
  qq: []

# ----------------------------------------
# 黑名单
# ----------------------------------------
blacklist:
  groups:
    - "213938015"
  qq:
    - "528952540"

# ----------------------------------------
# 频道
# ----------------------------------------
guild:
  disableMsg: true   # 是否禁用频道消息
