# ============================================
# Chatbot 业务配置（随端口变化）
# ============================================
# 此配置文件为Chatbot业务相关配置，每个端口有独立的配置
# 位置：data/server_bots/{port}/chatbot.yaml

# ----------------------------------------
# 主人配置
# ----------------------------------------
master:
  # 主人QQ号列表（主人拥有最高权限，不受任何限制）
  qq: []
  # 示例：
  # - "1234567890"
  # - "9876543210"

# ----------------------------------------
# 自动处理配置
# ----------------------------------------
auto:
  # 是否自动同意加好友
  # 1: 同意
  # 0: 不处理
  friend: 1
  # 自动退群人数，当被好友拉进群时，群人数小于配置值自动退出
  # 默认50，0则不处理
  quit: 50

# ----------------------------------------
# 私聊配置
# ----------------------------------------
private:
  # 是否禁用私聊功能
  # true: 私聊只接受ck以及抽卡链接（Bot主人不受限制）
  # false: 私聊可以触发全部指令
  disabled: false
  # 禁用私聊Bot提示内容
  disabledMsg: "私聊功能已禁用"
  # 私聊通行字符串（包含这些字符串的消息不受限制）
  passKeywords:
    - stoken

# ----------------------------------------
# 白名单配置
# ----------------------------------------
whitelist:
  # 白名单群（配置后只在该群生效）
  groups: []
  # 示例：
  # - "123456789"
  # - "987654321"
  # 白名单QQ
  qq: []
  # 示例：
  # - "1234567890"
  # - "9876543210"

# ----------------------------------------
# 黑名单配置
# ----------------------------------------
blacklist:
  # 黑名单群
  groups:
    - "213938015"
  # 黑名单QQ
  qq:
    - "528952540"

# ----------------------------------------
# 频道消息配置
# ----------------------------------------
guild:
  # 是否禁用频道消息
  disableMsg: true
