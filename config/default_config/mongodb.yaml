# ============================================
# MongoDB 数据库配置（全局配置）
# ============================================
# 此配置文件为MongoDB连接配置，不随服务器端口变化
# 位置：data/server_bots/mongodb.yaml

# ----------------------------------------
# 连接配置
# ----------------------------------------
# MongoDB服务器地址
host: "127.0.0.1"
# MongoDB服务器端口
port: 27017
# 数据库名称
database: "xrk_agt"
# 用户名（可选）
username: ""
# 密码（可选）
password: ""

# ----------------------------------------
# 连接选项
# ----------------------------------------
options:
  # 最大连接池大小
  maxPoolSize: 50
  # 最小连接池大小
  minPoolSize: 3
  # 连接超时时间（毫秒）
  connectTimeoutMS: 10000
  # 服务器选择超时时间（毫秒）
  serverSelectionTimeoutMS: 10000
