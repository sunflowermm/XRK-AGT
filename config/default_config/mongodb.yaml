# ============================================
# MongoDB 配置（全局配置）
# ============================================
# 全局配置，不随服务器端口变化。Docker 下 host 可用服务名 "mongodb"，本地用 "127.0.0.1"。
# 位置：data/server_bots/mongodb.yaml
# 包含：连接地址、端口、库名、认证、连接池与超时。

# ----------------------------------------
# 连接
# ----------------------------------------
host: "127.0.0.1"
port: 27017
database: "xrk_agt"
username: ""
password: ""

# ----------------------------------------
# 连接选项
# ----------------------------------------
options:
  maxPoolSize: 50
  minPoolSize: 3
  connectTimeoutMS: 10000      # 毫秒
  serverSelectionTimeoutMS: 10000
