# ============================================
# Gemini 官方 LLM 配置（Google Generative Language API）
# 文件位置：data/server_bots/{port}/gemini_llm.yaml
# Provider: gemini
# ============================================

# Google API Key（Generative Language）
apiKey: ""

# API 基础地址（一般不需要改）
baseUrl: "https://generativelanguage.googleapis.com"

# 生成内容接口路径（默认会根据 chatModel 自动拼接）
# 可保留默认；若你需要固定路径，也可手动配置：
# path: "/v1beta/models/gemini-1.5-flash:generateContent"
path: ""

# 模型名称（Gemini: model）
model: "gemini-1.5-flash"

# 生成参数
temperature: 0.7
maxTokens: 2048
topP: 1.0

# Gemini function calling 与 OpenAI 协议不同，本实现默认不注入 MCP tools
enableTools: false

# 额外请求头（可选）
headers: {}

# 额外请求体字段（原样合并到 payload 顶层；高级用法）
extraBody: {}

