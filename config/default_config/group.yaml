# ============================================
# 群组配置（随端口变化）
# ============================================
# 此配置文件为群组相关配置，每个端口有独立的配置
# 位置：data/server_bots/{port}/group.yaml

# ----------------------------------------
# 默认设置（所有群组通用）
# ----------------------------------------
default:
  # 群聊中所有指令操作冷却时间（毫秒），0表示无限制
  groupGlobalCD: 500
  # 群聊中个人操作冷却时间（毫秒）
  singleCD: 500
  # 是否只关注主动@机器人的消息
  # 0: 否
  # 1: 是
  # 2: 触发用户非主人只回复@机器人的消息及特定前缀的消息，主人免前缀
  onlyReplyAt: 0
  # Bot别名（支持多个）
  # 开启后则只回复@机器人的消息及特定前缀的消息
  botAlias:
    - 葵子
    - 葵葵
  # 是否允许私聊添加
  # 1: 允许
  # 0: 禁止
  addPrivate: 1
  # 功能白名单（只启用功能，配置后只有该功能才响应）
  enable: []
  # 功能黑名单（禁用功能，功能名称，例如：帮助）
  disable: []
  # 违禁词配置
  bannedWords:
    # 是否启用违禁词检测
    enabled: true
    # 违禁词触发禁言时间（分钟）
    muteTime: 720
    # 是否仅警告不禁言
    warnOnly: false
    # 免检角色列表（如：owner, admin）
    exemptRoles: []
  # 添加功能配置
  # 添加限制：0-无限制 1-仅主人 2-管理员及以上
  addLimit: 0
  # 添加时是否回复
  addReply: true
  # 添加时是否@用户
  addAt: false

# ----------------------------------------
# 群单独设置（自动覆盖默认值）
# ----------------------------------------
# 格式：群号作为键，配置作为值
# 示例：
# "123456":
#   groupGlobalCD: 0    # 群聊中所有指令操作冷却时间（毫秒），0表示无限制
#   singleCD: 1000     # 群聊中个人操作冷却时间（毫秒）
