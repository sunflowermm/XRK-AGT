# ============================================
# 群组配置（随端口变化）
# ============================================
# 此配置文件为群组相关配置，每个端口有独立的配置
# 包含：群组冷却时间、功能开关、违禁词等设置

# ----------------------------------------
# 默认设置（所有群组通用）
# ----------------------------------------
default:
  # 群聊中所有指令操作冷却时间，单位毫秒，0则无限制
  groupGlobalCD: 500
  
  # 群聊中个人操作冷却时间，单位毫秒
  singleCD: 500
  
  # 是否只仅关注主动@机器人的消息
  # 0: 否
  # 1: 是
  # 2: 触发用户非主人只回复@机器人的消息及特定前缀的消息，主人免前缀
  onlyReplyAt: 0
  
  # Bot别名
  # 开启后则只回复@机器人的消息及特定前缀的消息，支持多个
  botAlias:
    - 葵子
    - 葵葵
  
  # 是否允许私聊添加
  # 1: 允许
  # 0: 禁止
  addPrivate: 1
  
  # 只启用功能，配置后只有该功能才响应
  enable: []
  
  # 禁用功能，功能名称,例如：帮助
  disable: []  # 默认空数组，按需追加
  
  # 违禁词配置
  bannedWords:
    enabled: true    # 是否启用违禁词检测
    muteTime: 720   # 违禁词触发禁言时间（分钟）
    warnOnly: false # 是否仅警告不禁言
    exemptRoles: [] # 免检角色列表（如：owner, admin）
  
  # 添加功能配置
  addLimit: 0      # 添加限制：0-无限制 1-仅主人 2-管理员及以上
  addReply: true   # 添加时是否回复
  addAt: false     # 添加时是否@用户

# ----------------------------------------
# 群单独设置（自动覆盖默认值）
# ----------------------------------------
# 格式：群号作为键，配置作为值
# 示例：
# "123456":
#   groupGlobalCD: 0    # 群聊中所有指令操作冷却时间，单位毫秒,0则无限制
#   singleCD: 1000      # 群聊中个人操作冷却时间，单位毫秒
