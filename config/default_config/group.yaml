# ============================================
# 群组配置（随端口变化）
# ============================================
# 每个端口有独立副本，控制群聊冷却、@ 规则、违禁词、添加权限等。default 为全局默认，可再按群号覆盖。
# 位置：data/server_bots/{port}/group.yaml
# 包含：默认群设置、违禁词、按群号单独设置。

# ----------------------------------------
# 默认设置（所有群通用）
# ----------------------------------------
default:
  groupGlobalCD: 500   # 全群指令冷却（毫秒），0 为无限制
  singleCD: 500       # 单人指令冷却（毫秒）
  # 是否只处理 @ 机器人的消息：0-否 1-是 2-非主人仅 @/前缀，主人免前缀
  onlyReplyAt: 0
  # Bot 别名，用于匹配 @ 或前缀
  botAlias:
    - 葵子
    - 葵葵
  addPrivate: 1       # 是否允许私聊添加：1-允许 0-禁止
  enable: []          # 功能白名单（仅这些功能响应，空为全部）
  disable: []         # 功能黑名单（功能名，如：帮助）
  bannedWords:
    enabled: true
    muteTime: 720     # 触发禁言时长（分钟）
    warnOnly: false
    exemptRoles: []   # 免检角色，如 owner、admin
  addLimit: 0         # 添加权限：0-无限制 1-仅主人 2-管理员及以上
  addReply: true
  addAt: false

# ----------------------------------------
# 按群号覆盖
# ----------------------------------------
# 以群号为键，配置为值，自动覆盖 default。示例：
# "123456":
#   groupGlobalCD: 0
#   singleCD: 1000
