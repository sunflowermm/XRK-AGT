# ============================================
# 设备管理配置（全局配置）
# ============================================
# 全局配置，不随服务器端口变化。控制 Web/客户端设备的心跳、限流、命令、WebSocket、日志、音频等。
# 位置：data/server_bots/device.yaml
# 包含：心跳、容量限制、命令超时、WebSocket、消息队列、日志、音频。时间单位：未注明则为秒，毫秒会标明。

# ----------------------------------------
# 心跳
# ----------------------------------------
heartbeat:
  interval: 30    # 心跳发送间隔（秒）
  timeout: 1800  # 超时未收到视为离线（秒）

# ----------------------------------------
# 容量限制
# ----------------------------------------
limits:
  maxDevices: 100
  maxLogsPerDevice: 100   # 单设备日志条数上限，超出截断
  maxDataPerDevice: 50    # 单设备数据条数上限，超出移除最早

# ----------------------------------------
# 命令
# ----------------------------------------
command:
  timeout: 5000   # 执行超时（毫秒）
  batchSize: 100  # 批量发送上限

# ----------------------------------------
# WebSocket
# ----------------------------------------
websocket:
  pingInterval: 30000        # Ping 间隔（毫秒）
  pongTimeout: 10000         # Pong 超时（毫秒）
  reconnectDelay: 2000      # 重连延迟（毫秒）
  maxReconnectAttempts: 5

# ----------------------------------------
# 消息队列
# ----------------------------------------
messageQueue:
  size: 100

# ----------------------------------------
# 日志
# ----------------------------------------
logging:
  enableDetailedLogs: true
  enablePerformanceLogs: true

# ----------------------------------------
# 音频
# ----------------------------------------
audio:
  saveDir: "./data/wav"   # 音频文件保存目录（相对于项目根）
