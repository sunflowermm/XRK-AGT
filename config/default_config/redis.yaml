# ============================================
# Redis 配置（全局配置）
# ============================================
# 全局配置，不随服务器端口变化。Docker 下 host 可用服务名 "redis"，本地用 "127.0.0.1"。
# 位置：data/server_bots/redis.yaml
# 包含：连接地址、端口、库编号、认证、连接池与超时。

# ----------------------------------------
# 连接
# ----------------------------------------
host: "127.0.0.1"
port: 6379
db: 0              # 库编号（0-15）
username: ""
password: ""

# ----------------------------------------
# 连接选项
# ----------------------------------------
options:
  connectionPoolSize: "auto"   # auto 或 3-50
  commandsQueueMaxLength: 5000
  connectTimeout: 10000       # 毫秒
