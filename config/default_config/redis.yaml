# ============================================
# Redis 缓存配置（全局配置）
# ============================================
# 此配置文件为Redis连接配置，不随服务器端口变化

# ----------------------------------------
# 连接配置
# ----------------------------------------
host: "127.0.0.1"
port: 6379
db: 0
username: ""
password: ""

# ----------------------------------------
# 连接选项
# ----------------------------------------
options:
  # 连接池大小（自动根据系统资源计算）
  # 系统会自动根据CPU和内存计算最佳值
  # 范围：3-50
  connectionPoolSize: auto
  
  # 命令队列最大长度
  commandsQueueMaxLength: 5000
  
  # 连接超时时间（毫秒）
  connectTimeout: 10000
