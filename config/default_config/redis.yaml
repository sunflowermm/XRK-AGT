# ============================================
# Redis 缓存配置（全局配置）
# ============================================
# 此配置文件为Redis连接配置，不随服务器端口变化
# 位置：data/server_bots/redis.yaml

# ----------------------------------------
# 连接配置
# ----------------------------------------
# Redis服务器地址
# Docker 环境：使用服务名 "redis"
# 本地环境：使用 "127.0.0.1" 或 "localhost"
host: "127.0.0.1"
# Redis服务器端口
port: 6379
# Redis数据库编号（0-15）
db: 0
# 用户名（可选）
username: ""
# 密码（可选）
password: ""

# ----------------------------------------
# 连接选项
# ----------------------------------------
options:
  # 连接池大小（auto：自动计算，或指定数字3-50）
  connectionPoolSize: "auto"
  # 命令队列最大长度
  commandsQueueMaxLength: 5000
  # 连接超时时间（毫秒）
  connectTimeout: 10000
