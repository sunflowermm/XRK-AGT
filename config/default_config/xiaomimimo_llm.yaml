# ============================================
# 小米 MiMo LLM 工厂配置（随端口变化）
# ============================================
# 此配置文件为小米MiMo大语言模型配置，每个端口有独立的配置
# 位置：data/server_bots/{port}/xiaomimimo_llm.yaml
# 注意：仅文本模型，不包含识图逻辑

# ----------------------------------------
# API 基础配置
# ----------------------------------------
# API基础地址
baseUrl: "https://api.xiaomimimo.com/v1"
# API密钥
apiKey: ""

# ----------------------------------------
# 模型配置
# ----------------------------------------
# 文本聊天模型
chatModel: "mimo-v2-flash"

# ----------------------------------------
# API 参数配置
# ----------------------------------------
# 温度参数（0-2），值越高越随机
temperature: 0.3
# 最大输出token数
maxTokens: 1024
# Top-p采样（0-1）
topP: 0.95
# 频率惩罚（-2.0到2.0）
frequencyPenalty: 0
# 存在惩罚（-2.0到2.0）
presencePenalty: 0
# 请求超时时间（毫秒）
timeout: 360000

# ----------------------------------------
# 接口路径配置
# ----------------------------------------
# 聊天完成接口路径（OpenAI兼容格式）
path: "/chat/completions"
