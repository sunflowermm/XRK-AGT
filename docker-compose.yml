services:
  xrk-agt:
    build:
      context: .
      dockerfile: Dockerfile
    image: xrk-agt:latest
    container_name: xrk-agt
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--no-warnings --no-deprecation
      - XRK_SERVER_PORT=${XRK_SERVER_PORT:-8080}
      - DOCKER_CONTAINER=1
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${XRK_SERVER_PORT:-8080}/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    ports:
      - "${XRK_SERVER_PORT:-8080}:${XRK_SERVER_PORT:-8080}"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./resources:/app/resources
      - ./core:/app/core
    networks:
      - xrk-network
    depends_on:
      - redis
      - mongodb
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2048M
        reservations:
          cpus: '0.5'
          memory: 512M
    command: ["server"]

  xrk-subserver:
    image: xrk-agt:latest
    container_name: xrk-subserver
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - XRK_SERVER_PORT=${XRK_SERVER_PORT:-8080}
      - DOCKER_CONTAINER=1
      - XRK_MAIN_SERVER_HOST=xrk-agt
      - XRK_MAIN_SERVER_PORT=${XRK_SERVER_PORT:-8080}
      - NO_PROXY=${NO_PROXY:-127.0.0.1,localhost,xrk-agt,redis,mongodb}
      - HF_HUB_OFFLINE=${HF_HUB_OFFLINE:-1}
      - HF_HOME=/app/data/subserver/model_cache
      - HF_HUB_CACHE=/app/data/subserver/model_cache
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./core:/app/core
    networks:
      - xrk-network
    depends_on:
      - redis
      - mongodb
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.2'
          memory: 256M
    command: ["subserver"]

  redis:
    image: redis:7-alpine
    container_name: xrk-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - xrk-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  mongodb:
    image: mongo:8.0
    container_name: xrk-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-}
    volumes:
      - mongodb-data:/data/db
    networks:
      - xrk-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 128M

networks:
  xrk-network:
    driver: bridge

volumes:
  redis-data:
  mongodb-data: