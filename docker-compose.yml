version: '3.8'

services:
  xrk-agt:
    build: .
    container_name: xrk-agt
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--no-warnings --no-deprecation
    ports:
      - "2537:2537"
      - "2538:2538"
      - "80:80"
      - "443:443"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./resources:/app/resources
    networks:
      - xrk-network
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2048M
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: xrk-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - xrk-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  xrk-network:
    driver: bridge

volumes:
  redis-data:
