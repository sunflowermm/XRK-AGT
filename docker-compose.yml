version: '3.8'

services:
  xrk-agt:
    build: .
    container_name: xrk-agt
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DISABLE_CONSOLE=true
      - USE_FILE_LOG=true
      - DEBUG=false
      - NODE_OPTIONS=--no-warnings --no-deprecation
    ports:
      - "2537:2537"  # HTTP 默认端口
      - "2538:2538"  # HTTPS 默认端口
      - "80:80"      # 反向代理 HTTP 端口（如启用）
      - "443:443"    # 反向代理 HTTPS 端口（如启用）
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./resources:/app/resources
    networks:
      - xrk-network
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2048M
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis 服务（可选，如不需要可注释）
  redis:
    image: redis:7-alpine
    container_name: xrk-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - xrk-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  xrk-network:
    driver: bridge

volumes:
  redis-data: